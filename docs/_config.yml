# GitHub Pages Configuration

title: ExLoader Documentation
description: Windows API Hooking and Instrumentation Framework
theme: jekyll-theme-cayman
baseurl: "/ExLoader"

# Navigation
nav:
  - title: Home
    url: /
  - title: Getting Started
    url: /getting-started
  - title: Documentation
    url: /index

# Plugins
plugins:
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-relative-links

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Includes
include:
  - README.md
  - CONTRIBUTING.md
  - SECURITY.md

# Excludes
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
